<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let arrayNumber = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    let result = [];
    let check = arrayNumber.filter(arrayNumber => arrayNumber % 2 === 0);

    for (let i = 0; i < arrayNumber.length; i++) {
        if (arrayNumber[i] === 2) {
            result.push(arrayNumber[i]);
        } else if (!check.includes(arrayNumber[i])) {
            result.push(arrayNumber[i]);
        }
    }
    console.log(result);
</script>
</body>
</html>
